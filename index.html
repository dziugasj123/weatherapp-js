<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="input-class">
            <input type="search" placeholder="Search city...">
        </div>
        <div class="information-class">
            <img class="img-class" width="150px">
            <p class="temperature-p"></p>
            <p class="condition-p"></p>
            <p class="city-p"></p>
            <div class="humiditywind-class">
                <div class="humidity-class">
                    <p>Humidity</p>
                    <p class="humidity-p"></p>
                </div>
                <div class="wind-class">
                    <p>Wind</p>
                    <p class="wind-p"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
